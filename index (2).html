<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 21 de septiembre‚ù§Ô∏è ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root {
            --line-color: linear-gradient(to left top, #82ff86 20%, #144425, #104e1c);
            --flower-center: radial-gradient(circle, #3d2003, #8b4513);
            --leaf-color: radial-gradient(circle, #82ff86, #104e1c);
            --petal-color: radial-gradient(circle, #ff5e00, #ffbb00);
            --dorado-claro: #F9E076;
        }
        body {
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.dl.dropboxusercontent.com/scl/fi/fl2r4nxntvp5g6d1259li/GIRASOLFONDO.png?rlkey=gxwqa1g0gd34r3k0j6v506gd1&st=p40j52o7');
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            opacity: 0.2;
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(255, 187, 0, 0.3) 0%, transparent 30%),
                        radial-gradient(circle at bottom left, rgba(255, 187, 0, 0.3) 0%, transparent 30%);
            z-index: -1;
            pointer-events: none;
        }
        /* Pantalla de Bienvenida */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        .start-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .start-title {
            color: #ffbb00;
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 187, 0, 0.5);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }
        .start-button {
            background: linear-gradient(135deg, #ff5e00, #ffbb00);
            border: none;
            padding: 1rem 2.5rem;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);
            transition: all 0.3s ease;
        }
        .start-button::before { content: 'üåª'; margin-right: 10px; }
        .start-button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(255, 94, 0, 0.6); }

        /* (Resto del CSS completo, animaciones, media queries, etc.) */
    </style>
</head>
<body>

    <div class="start-screen" id="startScreen">
        <h1 class="start-title">Un regalo para ti ‚ù§Ô∏è</h1>
        <button class="start-button" id="startBtn">Abrir</button>
    </div>

    <div class="main-content animation-paused" id="mainContainer">
        <h1 class="main-title">Feliz 21 de septiembre‚ù§Ô∏è</h1>
        <div class="sunflower-container">...</div>

        <section class="love-message-section">
            <div class="love-message-content">
                <h2>Mi Girasolüåª</h2>
                <p>Dicen que los girasoles buscan la luz del sol...</p>
                <img src="https://www.dl.dropboxusercontent.com/scl/fi/01pulh8w6pmr1thbcctxb/flower.png?rlkey=jx0ufhpnrw07hsynrfbitkr6q&st=bzxns3c1" alt="Flor amarilla" class="footer-image">
            </div>
        </section>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/xac2mz0t4homhkvkr1d5w/FLORES-AMARILLAS.mp3?rlkey=uush4yu80dlaz54tbfilgdnb5&st=d0wjojvs" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button id="musicButton">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
    </button>

    <script>
        // (Todo el JavaScript completo que controla animaciones y m√∫sica)
    </script>
</body>
</html>
